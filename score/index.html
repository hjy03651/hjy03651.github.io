<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pure Ratio Sequencer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nanum Gothic', system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: #32324a;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
      gap: 12px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 8px 12px;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-right: 12px;
    }

    label {
      font-size: 13px;
      opacity: 0.9;
    }

    input[type="number"],
    select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f5f5f5;
      border-radius: 6px;
      padding: 3px 6px;
      font-size: 13px;
      width: 70px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #34d399;
      color: #111827;
      font-weight: 600;
      transition: transform 0.05s ease-out, box-shadow 0.05s ease-out,
        background 0.1s ease-out;
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.12);
      color: #e5e7eb;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .score-wrapper {
      flex: 1;
      min-height: 260px;
      border-radius: 12px;
      overflow-x: auto;
      overflow-y: hidden;
      background: #3f4060;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.35);
    }

    canvas {
      display: block;
    }

    .note-type-group {
      display: flex;
      gap: 4px;
    }

    .note-type-group label {
      display: flex;
      align-items: center;
      gap: 3px;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
    }

    .note-type-group input {
      accent-color: #34d399;
    }

    .legend {
      font-size: 11px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-group">
      <label for="bpmInput">BPM</label>
      <input id="bpmInput" type="number" value="120" min="40" max="260" />
    </div>

    <div class="toolbar-group">
      <label for="stepsSelect">분할</label>
      <select id="stepsSelect">
        <option value="8">8 step / 마디</option>
        <option value="16" selected>16 step / 마디</option>
        <option value="32">32 step / 마디</option>
      </select>
    </div>

    <div class="toolbar-group note-type-group">
      <span class="legend">노트 타입:</span>
      <label>
        <input type="radio" name="noteType" value="base" checked />
        기본(흰 수평)
      </label>
      <label>
        <input type="radio" name="noteType" value="third" />
        3배음(빨 수직)
      </label>
      <label>
        <input type="radio" name="noteType" value="eleventh" />
        11배음(노 대각)
      </label>
    </div>

    <div class="toolbar-group">
      <button id="playBtn">▶ 재생</button>
      <button id="stopBtn" class="secondary">■ 정지</button>
      <button id="clearBtn" class="secondary">✕ 전체 삭제</button>
    </div>

    <div class="legend">
      격자를 클릭하면 노트 추가 / 다시 클릭하면 삭제됩니다.
    </div>
  </div>

  <div class="score-wrapper">
    <canvas id="scoreCanvas" width="3200" height="320"></canvas>
  </div>

  <script>
    // ===== 기본 설정 =====
    const canvas = document.getElementById('scoreCanvas');
    const ctx = canvas.getContext('2d');

    const ROW_COUNT = 12;          // 세로 음높이 칸 수
    const STEP_COUNT = 128;        // 가로 스텝 수 (시간)
    const STEP_WIDTH = canvas.width / STEP_COUNT;
    const ROW_HEIGHT = canvas.height / ROW_COUNT;

    // 노트 데이터: {step, row, type}
    const notes = [];

    // Web Audio
    let audioCtx = null;
    let isPlaying = false;
    let playTimer = null;
    let currentStep = 0;

    const bpmInput = document.getElementById('bpmInput');
    const stepsSelect = document.getElementById('stepsSelect');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');

    // 현재 선택된 노트 타입
    let currentNoteType = 'base';
    document
      .querySelectorAll('input[name="noteType"]')
      .forEach((input) => {
        input.addEventListener('change', () => {
          currentNoteType = input.value;
        });
      });

    // ===== 그리드 & 노트 그리기 =====
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 배경
      ctx.fillStyle = '#3f4060';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 가로 줄 (음높이 라인)
      for (let r = 0; r < ROW_COUNT; r++) {
        const y = r * ROW_HEIGHT + ROW_HEIGHT / 2;
        ctx.strokeStyle = r === Math.floor(ROW_COUNT / 2)
          ? 'rgba(255,255,255,0.45)'
          : 'rgba(255,255,255,0.18)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      // 세로 줄 (박자/스텝)
      const beatDivision = parseInt(stepsSelect.value, 10); // 마디당 스텝 수
      for (let s = 0; s <= STEP_COUNT; s++) {
        const x = s * STEP_WIDTH;
        if (s % beatDivision === 0) {
          // 마디 시작 굵은 줄
          ctx.strokeStyle = 'rgba(255,192,203,0.6)';
          ctx.lineWidth = 2;
        } else if (s % (beatDivision / 4) === 0) {
          // 박자
          ctx.strokeStyle = 'rgba(255,192,203,0.25)';
          ctx.lineWidth = 1;
        } else {
          continue;
        }
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      // 재생 위치 표시
      if (isPlaying) {
        const x = currentStep * STEP_WIDTH;
        ctx.fillStyle = 'rgba(255,255,255,0.12)';
        ctx.fillRect(x, 0, STEP_WIDTH, canvas.height);
      }

      drawNotes();
    }

    function drawNotes() {
      notes.forEach((note) => {
        const x = note.step * STEP_WIDTH;
        const centerY = note.row * ROW_HEIGHT + ROW_HEIGHT / 2;

        if (note.type === 'base') {
          // 흰 수평 노트
          ctx.strokeStyle = '#f9fafb';
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.moveTo(x + 2, centerY);
          ctx.lineTo(x + STEP_WIDTH - 2, centerY);
          ctx.stroke();
        } else if (note.type === 'third') {
          // 빨간 수직 (3배음, 2칸)
          ctx.strokeStyle = 'rgba(255,120,140,0.95)';
          ctx.lineWidth = 4;
          const topY = centerY - ROW_HEIGHT;
          const bottomY = centerY + ROW_HEIGHT;
          ctx.beginPath();
          ctx.moveTo(x + STEP_WIDTH / 2, topY);
          ctx.lineTo(x + STEP_WIDTH / 2, bottomY);
          ctx.stroke();
        } else if (note.type === 'eleventh') {
          // 노란 대각선 (11배음, 5칸)
          ctx.strokeStyle = 'rgba(252,211,77,0.95)';
          ctx.lineWidth = 4;
          const startY = centerY - (ROW_HEIGHT * 2.5);
          const endY = centerY + (ROW_HEIGHT * 2.5);
          ctx.beginPath();
          ctx.moveTo(x + 2, startY);
          ctx.lineTo(x + STEP_WIDTH - 2, endY);
          ctx.stroke();
        }
      });
    }

    // ===== 클릭으로 노트 추가 / 삭제 =====
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left + canvas.parentElement.scrollLeft;
      const y = e.clientY - rect.top;

      const step = Math.floor(x / STEP_WIDTH);
      const row = Math.floor(y / ROW_HEIGHT);

      // 이미 그 스텝+row에 같은 타입 노트가 있으면 삭제
      const idx = notes.findIndex(
        (n) => n.step === step && n.row === row && n.type === currentNoteType
      );
      if (idx >= 0) {
        notes.splice(idx, 1);
      } else {
        notes.push({ step, row, type: currentNoteType });
      }

      drawGrid();
    });

    // ===== 음높이 → 주파수 매핑 (아주 간단한 버전) =====
    // 여기서 ratioTable을 순정율에 맞게 고치면 됨.
    const baseFreq = 220; // A3 근처
    const ratioTable = [
      1.0,       // 0: 기준
      9 / 8,     // 1
      5 / 4,     // 2
      4 / 3,     // 3
      3 / 2,     // 4
      5 / 3,     // 5
      15 / 8,    // 6
      2.0,       // 7
      9 / 4,     // 8 ...
      5 / 2,
      8 / 3,
      3.0
    ];

    function rowToFrequency(row, type) {
      const centerIndex = Math.floor(ROW_COUNT / 2);
      const offset = row - centerIndex;
      const baseIndex = Math.max(
        0,
        Math.min(ratioTable.length - 1, centerIndex + offset)
      );
      let freq = baseFreq * ratioTable[baseIndex];

      if (type === 'third') {
        freq *= 3; // 3배음
      } else if (type === 'eleventh') {
        freq *= 11 / 4; // 대략 도~파# 느낌으로 임의 설정
      }
      return freq;
    }

    function playNote(row, type, durationSec) {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = 'sine';
      osc.frequency.value = rowToFrequency(row, type);

      gain.gain.value = 0.18;
      gain.gain.setTargetAtTime(0, audioCtx.currentTime + durationSec * 0.4, 0.05);

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + durationSec);
    }

    // ===== 재생 컨트롤 =====
    function startPlayback() {
      if (isPlaying) return;
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }

      const bpm = parseFloat(bpmInput.value) || 120;
      const beatDivision = 4; // 4분음표 기준
      const stepPerBeat = beatDivision; // 간단히 16step = 4박 기준
      const stepDurationSec = 60 / bpm / (stepPerBeat / 4);

      isPlaying = true;
      currentStep = 0;

      playTimer = setInterval(() => {
        // 현재 스텝의 노트들 재생
        const currentNotes = notes.filter((n) => n.step === currentStep);
        currentNotes.forEach((n) => {
          playNote(n.row, n.type, stepDurationSec * 0.95);
        });

        currentStep = (currentStep + 1) % STEP_COUNT;
        drawGrid();
      }, stepDurationSec * 1000);

      drawGrid();
    }

    function stopPlayback() {
      if (!isPlaying) return;
      isPlaying = false;
      clearInterval(playTimer);
      playTimer = null;
      currentStep = 0;
      drawGrid();
    }

    playBtn.addEventListener('click', startPlayback);
    stopBtn.addEventListener('click', stopPlayback);
    clearBtn.addEventListener('click', () => {
      notes.length = 0;
      drawGrid();
    });

    // 초기 렌더
    drawGrid();
  </script>
</body>
</html>
